plugins {
    id 'java'
    id 'idea'
    id 'org.jetbrains.intellij' version '0.3.5'
}

group 'me.carbon.plugins'
version '0.4.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

//apply plugin: 'idea'
